version: '3.8'

services:
  # Backend service (Python FastAPI)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: xteam-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=false
      - DATABASE_URL=sqlite+aiosqlite:///./xteam_pro.db
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ALLOWED_HOSTS=localhost,127.0.0.1,frontend
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173,http://frontend
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@xteam.pro}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-XTeam.Pro}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEFAULT_ADMIN_EMAIL=${DEFAULT_ADMIN_EMAIL:-admin@xteam.pro}
      - DEFAULT_ADMIN_PASSWORD=${DEFAULT_ADMIN_PASSWORD:-change-this-password}
      - MAX_UPLOAD_SIZE=10485760
      - UPLOAD_DIR=uploads
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=3600
      - LOG_LEVEL=INFO
    volumes:
      - backend_data:/app/xteam_pro.db
      - backend_uploads:/app/uploads
      - backend_reports:/app/reports
      - backend_logs:/app/logs
    networks:
      - xteam-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Frontend service (React/TypeScript)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xteam-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://backend:8000
      - VITE_OPENAI_API_KEY=${VITE_OPENAI_API_KEY}
      - VITE_OPENAI_MODEL=${VITE_OPENAI_MODEL:-gpt-4}
      - VITE_EMAIL_SERVICE_URL=${VITE_EMAIL_SERVICE_URL}
      - VITE_GOOGLE_ANALYTICS_ID=${VITE_GOOGLE_ANALYTICS_ID}
      - VITE_CALENDLY_URL=${VITE_CALENDLY_URL}
      - VITE_STORAGE_BUCKET=${VITE_STORAGE_BUCKET}
      - VITE_DEV_MODE=false
      - VITE_DEBUG_MODE=false
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - xteam-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

# Named volumes for persistent data
volumes:
  backend_data:
    driver: local
  backend_uploads:
    driver: local
  backend_reports:
    driver: local
  backend_logs:
    driver: local

# Custom network
networks:
  xteam-network:
    driver: bridge